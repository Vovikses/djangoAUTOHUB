{% extends "main/product/base.html" %}
{% load static %}

{% block title %}Увійти до акаунту{% endblock %}

{% block content %}

<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

.login-card {
  background-color: white;
  padding: 40px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  border-radius: 12px;
}

.login-title {
  text-align: center;
  margin-bottom: 30px;
  font-size: 24px;
  font-weight: 600;
  color: #222;
}

.form-group {
  margin-bottom: 20px;
}

.form-control {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

.form-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.btn-login {
  background-color: #ff5500;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn-login:hover {
  background-color: #e04800;
}

.btn-link {
  font-size: 14px;
  color: #555;
  text-decoration: none;
}

.btn-link:hover {
  text-decoration: underline;
}
</style>
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Вхід до облікового запису</h2>
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Email:</label>
        <input type="email" name="username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="id_password">Пароль:</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-login">Увійти</button>
        <a href="{% url 'register' %}" class="btn-link">Ще не маєте акаунту?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
